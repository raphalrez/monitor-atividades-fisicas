<!-- Arquivos HTML, CSS e JS da interface serão adicionados aqui -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor de Atividades Físicas</title>
    <!-- Google Fonts (Poppins) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome (para ícones) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <h1><i class="fas fa-dumbbell"></i> Monitor de Atividades Físicas</h1>
    </header>

    <main class="container">
        <section class="section atividades-section">
            <h2><i class="fas fa-list-ul"></i> Minhas Atividades</h2>
            <div id="feedbackAtividade" class="feedback-message"></div>
            <form id="formAdicionarAtividade" class="styled-form">
                <div>
                    <label for="nomeAtividade">Nome da Atividade:</label>
                    <input type="text" id="nomeAtividade" name="nomeAtividade" placeholder="Ex: Corrida, Natação" required>
                </div>
                <button type="submit"><i class="fas fa-plus-circle"></i> Adicionar Atividade</button>
            </form>
            <h3><i class="fas fa-clipboard-list"></i> Cadastradas:</h3>
            <div id="listaAtividades" class="card-container"></div> <!-- Container para cards -->
        </section>

        <section class="section sessoes-section">
            <h2><i class="fas fa-running"></i> Sessões de Treino</h2>
            <div id="feedbackSessao" class="feedback-message"></div>
            <form id="formAdicionarSessao" class="styled-form">
                <div>
                    <label for="selectAtividadeSessao">Atividade:</label>
                    <select id="selectAtividadeSessao" name="atividade_id" required></select>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="dataSessao">Data:</label>
                        <input type="date" id="dataSessao" name="data" required>
                    </div>
                    <div class="form-group">
                        <label for="duracaoSessao">Duração (min):</label>
                        <input type="number" id="duracaoSessao" name="duracao_minutos" placeholder="Ex: 30" required>
                    </div>
                </div>
                <div>
                    <label for="observacoesSessao">Observações:</label>
                    <textarea id="observacoesSessao" name="observacoes" placeholder="Detalhes da sessão..."></textarea>
                </div>
                <button type="submit"><i class="fas fa-save"></i> Registrar Sessão</button>
            </form>
            <h3><i class="fas fa-history"></i> Registradas:</h3>
            <div id="listaSessoes" class="card-container"></div> <!-- Container para cards -->
        </section>
    </main>

    <!-- Modal de Confirmação -->
    <div id="confirmationModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <p id="modalMessage">Tem certeza que deseja excluir este item?</p>
            <div class="modal-actions">
                <button id="confirmDeleteButton" class="btn-danger"><i class="fas fa-trash-alt"></i> Confirmar</button>
                <button id="cancelDeleteButton" class="btn-secondary"><i class="fas fa-times-circle"></i> Cancelar</button>
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
