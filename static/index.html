<!-- Arquivos HTML, CSS e JS da interface serão adicionados aqui -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor de Atividades Físicas</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Monitor de Atividades Físicas</h1>

    <div class="container">
        <div class="section">
            <h2>Atividades</h2>
            <div id="feedbackAtividade" class="feedback-message"></div>
            <form id="formAdicionarAtividade">
                <label for="nomeAtividade">Nome da Atividade:</label>
                <input type="text" id="nomeAtividade" name="nomeAtividade" required>
                <button type="submit">Adicionar Atividade</button>
            </form>
            <h3>Atividades Cadastradas:</h3>
            <ul id="listaAtividades"></ul>
        </div>

        <div class="section">
            <h2>Sessões de Treino</h2>
            <div id="feedbackSessao" class="feedback-message"></div>
            <form id="formAdicionarSessao">
                <label for="selectAtividadeSessao">Atividade:</label>
                <select id="selectAtividadeSessao" name="atividade_id" required></select><br><br>
                
                <label for="dataSessao">Data:</label>
                <input type="date" id="dataSessao" name="data" required><br><br>
                
                <label for="duracaoSessao">Duração (minutos):</label>
                <input type="number" id="duracaoSessao" name="duracao_minutos" required><br><br>
                
                <label for="observacoesSessao">Observações:</label>
                <textarea id="observacoesSessao" name="observacoes"></textarea><br><br>
                
                <button type="submit">Registrar Sessão</button>
            </form>
            <h3>Sessões Registradas:</h3>
            <ul id="listaSessoes"></ul>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
